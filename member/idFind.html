<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원아이디 찾기</title>
  

  <link rel="stylesheet" href="/css/member/idFind.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
  <table class="member_txt">
    <tr>
      <td class="id_popup">아이디찾기</td>
    </tr>
    <tr>
      <td height="22"></td>
    </tr>
    <tr>
      <td style="line-height: 14px;" height="35">
        &nbsp;.아이디를 잊어버리셨나요?
        <br>
        &nbsp;&nbsp;회원님의 성명과 이메일을 입력하여 주세요.
      </td>
    </tr>
    <tr>
      <td height="3"></td>
    </tr>
    <tr>
      <td class="id_fine_bar">
        <img alt src="/img/member/txt_join1.gif" >
        <input type="text" class="id_fine_name" >
        <br>
        <img src="/img/member/txt_email.gif" alt >
        <input type="text" class="id_fine_email" width="223" >
      </td>
    </tr>
    <tr>
      <td height="94" valign="top" class="id_fined_bt">
        <a href="#"><img src="/img/member/btn_id_find.gif" alt></a>
      </td>
    </tr>
    <tr>
      <td height="3" class="close_bt_top"></td>
    </tr>
    <tr>
      <td class="close_bt">
        <a href="javascript: window.close();">
          <img src="/img/member/btn_close.gif" alt>
        </a>
      </td>
    </tr>
  </table>
    
</body>
</html>
