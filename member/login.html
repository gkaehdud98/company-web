<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- 자바스크립트 불러오기 -->
  <script language="javascript" src="/js/idFind.js"></script>
  <script language="javascript" src="/js/pwFind.js"></script>

  <!-- Main CSS : Header, Main, Footer -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/member/login.css">

  <!-- login CSS -->
  <link rel="stylesheet" href="/css/member/login.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('#headerTop').load("/headerTop.html");
      $('#header').load("/header.html");     
      $('#footer').load("/footer.html");
    });
  </script>

</head>
<body>
  <!-- 헤더 -->
  <div id="headerTop"></div>
  <div id="header" class="sticky-top"></div>

  <!-- 메인 -->
  <!-- COMMON -->
  <div class="commonSection1">
    <div class="commonContent1">
      <img src="/img/member/sub-visual01.jpg" 
          style="width: 100%; height: 100%;">
      <div class="commonContent2 text-center">
        <div>
          <h3>MEMBER</h3>
        </div>
        <div>
          <p><img src="/img/icon-home.png"> > 로그인</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인 -->
  <div class="contain">
    <div class="tit-sub01">로그인</div>
    <div class="tit-sub02">The design and maintenance are excellent.</div>
    <!-- 로그인 박스 감싸는 컨테이너 -->
    <div class="logcontainer">
    <!-- 로그인 박스 -->
      <div class="login_box">
        <table cellpadding="0" cellspacing="0" width="100%">
          <colgroup>
            <col>
            <col width="140">
            <col>
          </colgroup>
          <tbody>
            <tr>
              <td height="30px"></td>
            </tr>
            <tr>
              <td width="35%" class="txt_01">
                아이디
                <br>
                <br>
                비밀번호
              </td>
              <td width="30%">
                <div style="padding:2px 0;">
                  <input title="input" type="text" class="box" name="com_member_login_id">
                </div>
                <div style="padding:2px 0;">
                  <input title="input" type="password" class="box" name="com_member_login_pw">
                </div>
              </td>
              <td width="35%" style="padding-left:15px; text-align:left">
                <input type="image" title="input" src="/img/member/btn_login.gif">
                <br>
              </td>
            </tr>
          </tbody>
        </table>
        <!--  -->
        <!-- 아이디와 비번 찾기 -->
        <div class="find">
          <p style="padding-bottom:5px; padding-left:10px;">
             -아이디를 잊으셨나요? 
            <a href="javascript: idFind()" >
              <img src="/img/member/btn_id_find.gif" alt="아이디찾기" style="vertical-align:middle;">
            </a>
          </p>
          <p style="padding-bottom:5px; padding-left:10px;">
             -비밀번호를 잊으셨나요? 
            <a href="javascript: pwFind()">
              <img src="/img/member/btn_pw_find.gif" alt="비밀번호 찾기" style="vertical-align: middle;">
            </a>
          </p>
          <br>
          <br>
        </div>
      </div>
    </div>

  </div>


  <!-- 푸터 -->
  <div id="footer"></div>
</body>
</html>
